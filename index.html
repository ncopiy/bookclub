<div class="content-wrapper">
    <div class="posts"></div>
    <script>
    $.getJSON('db/test.json', function(data) {
        var text = "";

        books = data.books

        for (let i = 0; i < books.length; i++) {
            text = text + `<div class="post-block">`
            text = text + `<h1>${books[i].title}</h1>`
            text = text + `
            <p class="main-pic">
                <img src="${books[i].main_pic}" class="book-cover">
            </p>`
            text = text + `<p class="date">${books[i].ts_end}</p>`
            text = text + `<p class="text">${books[i].description}</p>`

            text = text + `</div><br>`
        }

        $(".posts").html(text);
    });
    </script>
